{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="page-title">Expense Dashboard</h1>

<section class="add-expense-section card">
  <h2>Add New Expense</h2>
  <form id="expense-form" class="form-inline" autocomplete="off">
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" step="0.01" id="amount" placeholder="Amount (₹)" required />
    <input type="date" id="date" required />
    <button type="submit" class="btn-primary">Add Expense</button>
  </form>
</section>

<section class="expenses-table-section card">
  <h2>Expenses</h2>
  <table id="expenses-table" class="styled-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount (₹)</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section class="analysis-section card">
  <h2>Expense Analysis</h2>

  <div class="chart-container">
    <h3>Daily (Last 30 Days)</h3>
    <canvas id="dailyChart" height="200"></canvas>
  </div>

  <div class="chart-container">
    <h3>Monthly (Last 12 Months)</h3>
    <canvas id="monthlyChart" height="200"></canvas>
  </div>

  <div class="chart-container">
    <h3>Yearly</h3>
    <canvas id="yearlyChart" height="200"></canvas>
  </div>
</section>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
