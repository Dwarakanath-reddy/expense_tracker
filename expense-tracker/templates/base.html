<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">ExpenseTracker</a>
      <div class="nav-links">
        {% if session.get('user_id') %}
          <span class="welcome-msg">Welcome, <strong>{{ session.username }}</strong></span>
          <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn-primary">Login</a>
          <a href="{{ url_for('register') }}" class="btn-secondary">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
